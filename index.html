<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/teams-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>NBA Playoff Bracket</title>
</head>
<body>
    <div class="main">
      <img src="img/nbs-logo.png" alt="" width="150" height="128">
      <h1>NBA Playoff Bracket 2022</h1>
    </div>
    <div class="message">
      <img src="img/trophy.png" alt="" width="150" height="200">
      <div class="winner-text">
        <h2 class="champ">World Champions</h2>
        <h2 class="winner-team east"></h2>
      </div>
    </div>
  <section class="bracket">
    <div class="first-round">
      <h2 class="round-title">First Round</h2>
      <div class="matchup">
        <span class="square phoenix"></span>
        <span class="square nop"></span>
      </div>
        <div class="matchup">
          <span class="square dallas"></span>
          <span class="square utah"></span>
      </div>
        <div class="matchup">
          <span class="square gsw"></span>
          <span class="square denver"></span>
      </div>
        <div class="matchup">
          <span class="square memphis"></span>
          <span class="square minnesota"></span>
      </div>
    </div>
    <div class="second-round">
      <h2 class="round-title">Second Round</h2>
      <div class="matchup">
        <span class="square red w-second-round-one"></span>
        <span class="square red w-second-round-two"></span>
      </div>
      <div class="matchup">
        <span class="square red w-second-round-three"></span>
        <span class="square red w-second-round-four"></span>
      </div>
    </div>
    <div class="conference-final">
      <h2 class="round-title">Conference Finals</h2>
      <div class="matchup">
        <span class="square red w-conf-final-one"></span>
        <span class="square red w-conf-final-two"></span>
      </div>
    </div>
    <div class="finals">
      <h2 class="round-title">Finals</h2>
      <div class="matchup">
        <span class="square-f red-f finals-team-one"></span>
        <span class="square-f blue-f finals-team-two"></span>
      </div>
    </div>
    <div class="conference-final">
      <h2 class="round-title">Conference Finals</h2>
      <div class="matchup">
        <span class="square blue e-conf-final-one"></span>
        <span class="square blue e-conf-final-two"></span>
      </div>
    </div>
    <div class="second-round">
      <h2 class="round-title">Second Round</h2>
      <div class="matchup">
        <span class="square blue e-second-round-one"></span>
        <span class="square blue e-second-round-two"></span>
      </div>
      <div class="matchup">
        <span class="square blue e-second-round-three"></span>
        <span class="square blue e-second-round-four"></span>
      </div>
    </div>
    <div class="first-round">
      <h2 class="round-title">First Round</h2>
      <div class="matchup">
        <span class="square blue miami"></span>
        <span class="square blue atlanta"></span>
      </div>
        <div class="matchup">
          <span class="square philly"></span>
          <span class="square toronto"></span>
      </div>
        <div class="matchup">
          <span class="square bucks"></span>
          <span class="square chicago"></span>
      </div>
        <div class="matchup">
          <span class="square boston"></span>
          <span class="square brooklyn"></span>
      </div>
    </div>
  </section>
  <div class="reset">
    <a class="reset-btn" href="#">Reset</a>

  </div>


  <script src="js/western.js"></script>
  <script src="js/eastern.js"></script>
  <script src="js/confetti.js"></script>
</body>
</html>
